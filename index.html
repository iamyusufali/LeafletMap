<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

  <!-- CSS Style -->
  <style>
    #mapid { 
      height: 80vh;
      width: 85vw; 
      margin: auto;
    }
  </style>
</head>


<body>
  <div id="mapid"></div>

  <script>
    const map = L.map('mapid').setView([18.7515, 74.139], 7.5);
    const popup = L.popup().setLatLng([18.7515, 74.139]).setContent('<h3>10,000</h3>').openOn(map);
    const circle = L.circle([18.7515, 74.139], {radius: 60000}).addTo(map);

    const attribution = '&copy: <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributers';

    const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const tiles = L.tileLayer(tileUrl, { attribution })
    tiles.addTo(map); 
  </script>

</body>
</html>
